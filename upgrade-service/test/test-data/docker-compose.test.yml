version: '3.9'
services:
  cht-upgrade-service:
    build: ../../
    ports:
      - "5008:5008"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose:/docker-compose
    command: node /app/src/index.js
    networks:
      test-network-up:
    environment:
      - FOO
      - BAR
      - CHT_COMPOSE_PROJECT_NAME=${CHT_COMPOSE_PROJECT_NAME:-test}
      - NETWORK

networks:
  test-network-up:
    name: ${NETWORK:-test_network}
